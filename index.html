<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spline Miniroom</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative; /* Ensure relative positioning for overlay */
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
            display: block;
        }
        .spline-embed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* CSS to overlay the built with Spline tag with a colored layer on phones */
        .overlay-mobile {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 16.67%; /* 1/6 of the screen height */
            background-color: #342642; /* Your desired background color */
            z-index: 9999; /* Ensure the overlay is on top of other content */
        }

        /* CSS to overlay the built with Spline tag with a colored layer on PC */
        .overlay-pc {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 10%; /* Adjust the size as needed */
            height: 10%; /* Adjust the size as needed */
            background-color: #342642; /* Your desired background color */
            z-index: 9999; /* Ensure the overlay is on top of other content */
        }
        
        /* Hide the scrollbar */
        body {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- Your existing iframe -->
    <iframe class="spline-embed" src="https://my.spline.design/macbookprocopy-f9f430c901e32f74e738acbbc893bd36/" frameborder="0"></iframe>

    <!-- Overlay to cover up the "Built with Spline" tag -->
    <div class="overlay-pc"></div>

    <script>
        // Check if the device is a phone
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            // Add the overlay for phones
            var overlayMobile = document.createElement('div');
            overlayMobile.className = 'overlay-mobile';
            document.body.appendChild(overlayMobile);
        }
    </script>
</body>
</html>

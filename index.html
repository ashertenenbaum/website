<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spline Miniroom</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative; /* Ensure relative positioning for overlay */
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
            display: block;
        }
        .spline-embed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* CSS to overlay the built with Spline tag with a colored layer */
        .overlay-mobile {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 16.67%; /* 1/6 of the screen height */
            background-color: #342642; /* Your desired background color */
            z-index: 9999; /* Ensure the overlay is on top of other content */
        }
        
        /* Hide the scrollbar */
        body {
            overflow: hidden;
        }

        /* Media query for phones in portrait orientation */
        @media only screen 
        and (max-device-width: 480px) 
        and (orientation: portrait) {
            .overlay-mobile {
                display: block;
            }
        }

        /* Hide overlay for other screen sizes or orientations */
        @media only screen 
        and (min-device-width: 481px),
        only screen 
        and (orientation: landscape) {
            .overlay-mobile {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Your existing iframe -->
    <iframe class="spline-embed" src="https://my.spline.design/macbookprocopy-f9f430c901e32f74e738acbbc893bd36/" frameborder="0"></iframe>

    <!-- Overlay to cover up the "Built with Spline" tag on mobile in portrait orientation -->
    <div class="overlay-mobile"></div>
</body>
</html>
